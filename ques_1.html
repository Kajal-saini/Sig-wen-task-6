<body>
    <p> WAP in js to check given year is leap year.</p>
    <script>
        var yr=2004;
        if((yr%4==0) && (yr%100!=0))
          document.write(yr + " is a Leap Year");
        else if(yr%400==0)
          document.write(yr + " is a Leap Year");
        else
          document.write(yr + " is not a Leap Year");
        </script>
</body>
